{% extends "base.html" %}
{% load static cms_tags %}

{% block content %}
  {% include "_snippets/navbar.html" %}
  <div class="container" style="margin-top: 10px !important">
    {% placeholder "content" %}  
  </div>
{% endblock content %}

{% block endbodyjs %}
  <script src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit" async defer></script>

  {% if debug %}
    <script src='{% static "vendors/axios.min.js" %}'></script>
    <script src='{% static "vendors/vue.js" %}'></script>
    <script src="{% static "vendors/vue-recaptcha.js" %}"></script>

    <script src='{% static "site/axiosHeaders.js" %}'></script>
  {% else %}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="{% static "vendors/vue-recaptcha.min.js" %}"></script>

    <script src='{% static "site/axiosHeaders.min.js" %}'></script>
  {% endif %}
{% endblock endbodyjs %}
